<!-- 햎쮏얧썛혧햫쮏 쮏쥃쫧 Bootstrap -->
{% include "components/spinner.html" %}


<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form action="/upload" method="post" enctype="multipart/form-data" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadModalLabel">행햟햡혞향햨햟 햟혞햢햦 游꿗</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="행햟햨혦혝혧"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="fileInput" class="form-label">뉌햠햣햦혝햣 혟햟햧햩</label>
              <input class="form-control" type="file" id="fileInput" name="files" accept=".mp3,.wav,.m4a" multiple required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">游닋 행햟햡혞향햦혝혧</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">뤰햪햣햫햟</button>
      </div>
    </form>
  </div>
</div>

<script src="{{ url_for('static', path='js/spinner.js') }}"></script>
